<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>秒数转换为时分秒</title>
</head>
<body>
<h2>秒数转换为时分秒</h2>
<input type="number" id="secondsInput" placeholder="输入秒数">
<button onclick="convertSeconds()">转换</button>
<p id="result"></p>

<script>
function convertSeconds() {
  var seconds = parseInt(document.getElementById("secondsInput").value);

  var hours = Math.floor(seconds / 3600);
  seconds %= 3600;
  var minutes = Math.floor(seconds / 60);
  seconds %= 60;

  var result = hours + " 小时 " + minutes + " 分 " + seconds + " 秒";
  document.getElementById("result").innerText = result;
}
</script>
</body>
</html>
